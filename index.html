<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectrum Dreamscape</title>
  </head>
  <body>
    <script type="module" src="/src/main.jsx"></script>
    <a-scene>
      <a-assets>
        <img crossorigin="anonymous" id="city" src="/images/ComfyUI_00097_.png" />
        <img crossorigin="anonymous" id="cover-image" src="/images/player.jpg" />
        <audio id="audio" src="/I Go Meow.mp3"></audio>
      </a-assets>

      <a-sky
        id="image-360"
        radius="10"
        src="#city"
        animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
        animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"
      ></a-sky>
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity
          id="audio-link"
          class="link"
          geometry="primitive: plane; height: 1.5; width: 1.5"
          material="shader: flat; src: #cover-image"
          position="0 1.5 -3"
          sound="on: click; src: #audio"
          event-set__mouseenter="scale: 1.2 1.2 1"
          event-set__mouseleave="scale: 1 1 1"
          onclick="clickCover()"
        ></a-entity>
      </a-entity>

      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-scene>
    <script>
      const getLink = async () => {
        const res = await fetch('https://mockapi.eolink.com/bMtTxnl025f64ed8a398ee6996df94322d93712abb6e586/getmusic')
        return await res.json()
      }
      let currentSong
      let timerIds = []
      let songs = []

      let index = 1
      const clickCover = () => {
        if (index >= songs.length - 1) {
          index = 0
        }

        // 设置新的音乐
        currentSong = songs[++index]
        setMusic()

        // 定时器监听音乐播放时间，更新背景图片
        const skyElement = document.getElementById('image-360')
        currentSong.backgrounds.forEach((item) => {
          const timerId = setTimeout(() => {
            skyElement.setAttribute('src', item.imageUrl)
          }, item.time * 1000)
          timerIds.push(timerId)
        })
      }
      const setMusic = () => {
        // 清理所有定时器
        timerIds.forEach(clearTimeout)
        timerIds = []
        // 替换封面图
        document.getElementById('cover-image').setAttribute('src', currentSong.coverImage)
        // 替换音源
        // 替换音源
        const audioElement = document.getElementById('audio')
        if (audioElement) {
          console.log('Setting audio src to:', currentSong.audioUrl)
          audioElement.setAttribute('src', currentSong.audioUrl)
        } else {
          console.error('Element with id "audio" not found.')
        }
        // 通过 backgrounds 定时更新背景图片
        document.getElementById('city').setAttribute('src', currentSong.backgrounds[0].imageUrl)
      }
      //TODO 多歌逻辑
      const init = async () => {
        const result = await getLink()
        songs = result.data.songs
        currentSong = songs[index]
        setMusic()
      }
      init()
    </script>
  </body>
</html>
